<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: green;
      }
      .banner {
        background: url("https://images.unsplash.com/photo-1612831197872-e4e4ca7f623f?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80");
        width: 100%;
        height: 300px;
      }
      .container {
        max-width: 800px;
      }
      .profile img {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 30%;
        left: 25%;
      }

      .description {
        padding: 4rem;
        padding-bottom: 2rem;
      }

      /* Movile Version */
      @media (max-width: 991.98px) {
        .container {
          max-width: 100%;
        }

        .profile img {
          width: 120px;
          height: 120px;
          position: absolute;
          top: 28%;
          left: 10%;
        }

        .banner {
          background: url("https://images.unsplash.com/photo-1612831197872-e4e4ca7f623f?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80");
          width: 100%;
          height: 250px;
        }

        .description {
          padding: 2rem;
        }

        .description .name {
          padding-top: 25px;
        }
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="profile">
          <img
            src="https://pbs.twimg.com/profile_images/1358627271972540416/LScwOWLZ_400x400.jpg"
            class="rounded-circle"
            alt=""
            srcset=""
          />
        </div>
      </div>
      <div class="description bg-primary">
        <div class="name">
          <h3>Fiqry choerudin</h3>
        </div>
        <div class="socialmedia">
          <h5>@fiqryq</h5>
        </div>
        <div class="bio">
          <p>Amateur front end devloper.</p>
        </div>
        <div class="bio-link">
          <div class="row">
            <div class="col">
              <img
                src="https://img.icons8.com/material/24/000000/map-marker--v1.png"
              /><span class="ml-1">Bandung</span>
            </div>
            <div class="col">
              <img
                src="https://img.icons8.com/material/24/000000/map-marker--v1.png"
              /><span class="ml-1">Bandung</span>
            </div>
            <div class="col-7">
              <img
                src="https://img.icons8.com/material/24/000000/map-marker--v1.png"
              /><span class="ml-1">Bandung</span>
            </div>
          </div>
        </div>
      </div>

      <div class="">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="home-tab"
              data-toggle="tab"
              href="#home"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="profile-tab"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="contact-tab"
              data-toggle="tab"
              href="#contact"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
              >Contact</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            SATU
          </div>
          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            DUA
          </div>
          <div
            class="tab-pane fade"
            id="contact"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            TIGA
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
